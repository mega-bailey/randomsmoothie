<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Poppins|Baloo|Sacramento&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Smoothie Generator</title>
  </head>
  <body>
    <div class="background">
      <div class="heading-container">
        <h1 class="heading heading--cursive">Random</h1>
        <h1 class="heading heading--display">
          Smooth<span class="lowercase">i</span>e Generator
        </h1>
        <p class="heading heading--text">
          Hit the button to generate random, healthy, and delicious ingredients!
        </p>
      </div>
      <div class="button-container">
        <button class="btn">M<span class="lowercase">i</span>x</button>
      </div>
      <div class="message-container">
        <div class="message"></div>
      </div>
      <div class="credit">
        <p>
          Photo credit
          <a href="https://unsplash.com/@pineapple" target="_blank"
            >Pineapple Supply Co. via Unsplash.</a
          >
        </p>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>

</html>
